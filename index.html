<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Smythe&display=swap"
        rel="stylesheet">
    <title>Jimmy’s Diner</title>
</head>

<body>
    <main>
        <header class="header">
            <img src="/assets/header.png" alt="Diner Header Image">
            <div class="text internal-wrapper">
                <h1 class="title">Jimmy’s Diner</h1>
                <h2 class="subtitle">The best burgers and pizzas in town.</h2>
            </div>
        </header>

        <ul id="menu-list" class="menu-list internal-wrapper"></ul>
        <section id="order" class="order internal-wrapper"></section>

        <div id="modal" class="modal internal-wrapper not-visible">
            <div class="title">Enter card details</div>
            <form>
                <input type="text" required placeholder="Enter your name">
                <input type="text" required pattern="\d{16}" maxlength="16" placeholder="Enter card number">
                <input type="password" required pattern="\d{3}" maxlength="3" placeholder="Enter CVV">
                <div class="button-container">
                    <button id="pay-button" class="pay">Pay</button>
                </div>
            </form>
        </div>
    </main>

    <script src="index.js" type="module"></script>
</body>

</html>
